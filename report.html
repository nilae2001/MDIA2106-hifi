<!DOCTYPE html>

<html class="light" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>CityVoice - New Report</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#8FC285",
              secondary: "#FFA500",
              tertiary: "#28A745",
              "background-light": "#F5F5F5",
              "background-dark": "#101922",
              "text-primary": "#333333",
              "text-primary-dark": "#F0F0F0",
              "text-secondary": "#F0F0F0",
              "text-secondary-dark": "#CCCCCC",
            },
            fontFamily: {
              display: ["Poppins", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
              lg: "0.75rem",
              xl: "1rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
      .active-nav .material-symbols-outlined {
        font-variation-settings: "FILL" 1, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
  </head>
  <body class="font-display">
    <div
      class="relative flex min-h-screen w-full max-w-[390px] flex-col group/design-root overflow-x-hidden mx-auto bg-background-light"
    >
      <!-- Top App Bar -->
      <div
        class="flex shrink-0 items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between border-b border-slate-200 dark:border-slate-800"
      >
        <div class="flex items-center gap-2">
          <span
            class="material-symbols-outlined text-primary text-3xl"
            onclick="history.back()"
            >keyboard_arrow_left</span
          >
          <h1
            class="text-text-primary dark:text-text-primary-dark text-xl font-bold leading-tight tracking-tighter"
          >
            CityVoice
          </h1>
        </div>
        <div class="flex items-center gap-2">
          <a
            href="notifications.html"
            class="flex h-10 w-10 cursor-pointer items-center justify-center rounded-full bg-transparent text-text-primary dark:text-text-primary-dark"
          >
            <span class="material-symbols-outlined text-2xl"
              >notifications</span
            >
          </a>
          <a
            href="settings.html"
            class="flex h-10 w-10 cursor-pointer items-center justify-center rounded-full bg-transparent text-text-primary dark:text-text-primary-dark"
          >
            <span class="material-symbols-outlined text-2xl">settings</span>
          </a>
        </div>
      </div>
      <!-- Main Content -->
      <main class="flex-1 px-4 pb-5 pt-4">
        <h2
          class="text-text-dark text-3xl font-bold leading-tight tracking-tight mb-6"
        >
          New Report
        </h2>
        <form class="space-y-5">
          <!-- Title Field -->
          <div class="flex flex-col">
            <label
              class="text-text-dark text-base font-medium leading-normal pb-2"
              for="title"
              >Title</label
            >
            <input
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light bg-white h-14 placeholder:text-gray-400 p-[15px] text-base font-normal leading-normal"
              id="title"
              placeholder="Enter a brief title for the issue"
              type="text"
            />
          </div>
          <!-- Category Field -->
          <div class="flex flex-col">
            <label
              class="text-text-dark text-base font-medium leading-normal pb-2"
              for="category"
              >Category</label
            >
            <select
              class="form-select flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light bg-white h-14 p-[15px] text-base font-normal leading-normal appearance-none bg-no-repeat bg-right-4"
              id="category"
            >
              <option value="">Select a category</option>
              <option value="pothole">Pothole</option>
              <option value="street-light">Broken Streetlight</option>
              <option value="graffiti">Graffiti</option>
              <option value="waste">Waste Management</option>
            </select>
            <!-- <span
              class="material-symbols-outlined absolute right-4 top-[55px] -translate-y-1/2 pointer-events-none text-gray-500"
            >
              expand_more
            </span> -->
          </div>
          <!-- Problem Description Field -->
          <div class="flex flex-col">
            <label
              class="text-text-dark text-base font-medium leading-normal pb-2"
              for="description"
              >Problem Description</label
            >
            <textarea
              class="form-textarea flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light bg-white min-h-36 placeholder:text-gray-400 p-[15px] text-base font-normal leading-normal"
              id="description"
              placeholder="Provide detailed information"
            ></textarea>
          </div>
          <!-- This field is required error message example -->
          <p class="text-error text-sm -mt-3 hidden">This field is required.</p>
          <!-- Photo Upload -->
          <div class="flex flex-col">
            <label
              class="text-text-dark text-base font-medium leading-normal pb-2"
              >Photos</label
            >
            <button
              class="flex w-full items-center justify-center gap-3 rounded-lg border-2 border-dashed border-border-light bg-white py-8 text-center text-text-dark transition-colors hover:bg-gray-50"
              type="button"
            >
              <span class="material-symbols-outlined text-3xl text-gray-500"
                >add_photo_alternate</span
              >
              <span class="font-semibold">Upload Photos from Gallery</span>
            </button>
          </div>
          <!-- Location -->
          <div class="flex flex-col">
            <label
              class="text-text-dark text-base font-medium leading-normal pb-2"
              >Location</label
            >
            <div
              class="flex items-center gap-3 rounded-lg border border-border-light bg-white p-4"
            >
              <span class="material-symbols-outlined text-primary text-2xl"
                >location_on</span
              >
              <div class="flex flex-col">
                <p class="text-text-dark font-medium">
                  123 Main Street, Anytown, USA
                </p>
                <p class="text-sm text-gray-500">
                  Location detected automatically
                </p>
              </div>
            </div>
          </div>
          <!-- Submit Button -->

          <a
            href="reportDetails.html"
            class="block w-full rounded-lg bg-primary py-4 text-center text-lg font-bold text-white transition-colors hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2"
          >
            Submit
          </a>
        </form>
      </main>
      <!-- Bottom Navigation Bar -->
      <div
        class="flex shrink-0 gap-2 border-t border-slate-200 dark:border-slate-800 bg-background-light dark:bg-background-dark px-4 pb-3 pt-2"
      >
        <a
          class="flex flex-1 flex-col items-center justify-end gap-1 text-primary"
          href="home.html"
        >
          <span
            class="material-symbols-outlined !font-['Material_Symbols_Outlined'] fill-1 !text-2xl"
            >home</span
          >
          <p class="text-xs font-medium leading-normal">Home</p>
        </a>
        <a
          class="flex flex-1 flex-col items-center justify-end gap-1 text-text-primary/70 dark:text-text-primary-dark/70"
          href="report.html"
        >
          <span class="material-symbols-outlined !text-2xl">add_circle</span>
          <p class="text-xs font-normal leading-normal">Add Report</p>
        </a>
        <a
          class="flex flex-1 flex-col items-center justify-end gap-1 text-text-primary/70 dark:text-text-primary-dark/70"
          href="profile.html"
        >
          <span class="material-symbols-outlined !text-2xl">person</span>
          <p class="text-xs font-normal leading-normal">Profile</p>
        </a>
      </div>
    </div>
  </body>
</html>
