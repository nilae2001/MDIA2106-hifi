<!DOCTYPE html>
<html class="light" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>CityVoice - Settings</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#8FC285",
              secondary: "#FFA500",
              tertiary: "#28A745",
              "background-light": "#F5F5F5",
              "background-dark": "#101922",
              "text-primary": "#333333",
              "text-primary-dark": "#F0F0F0",
              "text-secondary": "#F0F0F0",
              "text-secondary-dark": "#CCCCCC",
            },
            fontFamily: {
              display: ["Poppins", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
              lg: "0.75rem",
              xl: "1rem",
              full: "9999px",
            },
          },
        },
      };
    </script>

    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
  </head>
  <body class="font-display">
    <div
      class="relative flex h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden max-w-[390px] mx-auto"
    >
      <div
        class="flex shrink-0 items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between border-b border-slate-200 dark:border-slate-800"
      >
        <div class="flex items-center gap-2">
          <span
            class="material-symbols-outlined text-primary text-3xl"
            onclick="history.back()"
            >keyboard_arrow_left</span
          >
          <h1
            class="text-text-primary dark:text-text-primary-dark text-xl font-bold leading-tight tracking-tighter"
          >
            CityVoice
          </h1>
        </div>
        <div class="flex items-center gap-2">
          <a
            href="notifications.html"
            class="flex h-10 w-10 cursor-pointer items-center justify-center rounded-full bg-transparent text-text-primary dark:text-text-primary-dark"
          >
            <span class="material-symbols-outlined text-2xl"
              >notifications</span
            >
          </a>
          <a
            href="settings.html"
            class="flex h-10 w-10 cursor-pointer items-center justify-center rounded-full bg-transparent text-text-primary dark:text-text-primary-dark"
          >
            <span class="material-symbols-outlined text-2xl">settings</span>
          </a>
        </div>
      </div>
      <main class="flex-1 overflow-y-auto px-6 pb-24 bg-background-light">
        <div class="flex flex-col py-6">
          <div class="mb-8 flex items-center gap-4">
            <div class="h-16 w-16 shrink-0 rounded-full ">
              <img
                alt="User profile image"
                class="h-full w-full rounded-full object-cover"
                src="https://lh3.googleusercontent.com/aida-public/AB6AXuCa4AA-lkbe5EOUMOlRl_HEVS7517A9euAyfrXbcyaYkPb28N0pON3DMbAg7LBk0gyqIUoCStAA6OHB_ADCseGKC29d-xzkYX9j9REpBj0bhOqBLt9AqzYYnbNbBBzZ8zTUYLg0XiiMJfEbeCN6a0hu4d3G7G40bLjAIiYK0OGyvE5ArAV8PtGShU_3SLSnBONtZrtbnYpKk5fhzXUFTH-ASejMw8KtUYSM0P6nilQmfMVMtiJrAYq1ouVWDTMh_yc6WXVL9mbSvg9B"
              />
            </div>
            <div class="flex-1">
              <p class="font-semibold text-cv-dark-blue dark:text-cv-off-white">
                Name
              </p>
              <p class="text-sm text-cv-dark-gray dark:text-cv-off-white/70">
                E-mail
              </p>
            </div>
            <a class="font-medium text-cv-light-blue" href="#">Edit</a>
          </div>
          <div class="mb-8 flex flex-col gap-6">
            <div class="flex items-start justify-between gap-4">
              <div class="flex-1">
                <label
                  class="font-medium text-cv-dark-blue dark:text-cv-off-white"
                  for="email-updates"
                  >Email Updates</label
                >
                <p class="text-sm text-cv-dark-gray dark:text-cv-off-white/70">
                  Receive updates and news via email.
                </p>
              </div>
              <input checked="" id="email-updates" type="checkbox" />
            </div>
            <div class="flex items-start justify-between gap-4">
              <div class="flex-1">
                <label
                  class="font-medium text-cv-dark-blue dark:text-cv-off-white"
                  for="push-notifications"
                  >Push Notifications</label
                >
                <p class="text-sm text-cv-dark-gray dark:text-cv-off-white/70">
                  Get real-time alerts on your device.
                </p>
              </div>
              <input checked="" id="push-notifications" type="checkbox" />
            </div>
          </div>
          <div class="mb-10 flex items-center justify-between">
            <p class="font-medium text-cv-dark-blue dark:text-cv-off-white">
              Dark Mode
            </p>
            <div
              class="flex items-center rounded-lg border border-cv-dark-gray/30 p-1 dark:border-cv-off-white/30"
            >
              <button
                class="flex h-8 w-8 items-center justify-center rounded-md bg-cv-dark-blue text-cv-white"
              >
                <span class="material-symbols-outlined text-xl">dark_mode</span>
              </button>
              <button
                class="flex h-8 w-8 items-center justify-center rounded-md text-cv-dark-gray dark:text-cv-off-white"
              >
                <span class="material-symbols-outlined text-xl"
                  >light_mode</span
                >
              </button>
            </div>
          </div>
          <div class="flex flex-col gap-4">
            <button
              class="h-12 w-full rounded-lg bg-red-600/10 text-red-600 dark:bg-red-500/20 dark:text-red-500"
            >
              <span class="font-semibold">Delete Account</span>
            </button>
            <button
              class="h-12 w-full rounded-lg border border-cv-dark-gray/30 bg-transparent font-semibold text-cv-dark-gray dark:border-cv-off-white/30 dark:text-cv-off-white"
            >
              <span>Log Out</span>
            </button>
          </div>
        </div>
      </main>
      <div
        class="flex shrink-0 gap-2 border-t border-slate-200 dark:border-slate-800 bg-background-light dark:bg-background-dark px-4 pb-3 pt-2"
      >
        <a
          class="flex flex-1 flex-col items-center justify-end gap-1 text-primary"
          href="home.html"
        >
          <span
            class="material-symbols-outlined !font-['Material_Symbols_Outlined'] fill-1 !text-2xl"
            >home</span
          >
          <p class="text-xs font-medium leading-normal">Home</p>
        </a>
        <a
          class="flex flex-1 flex-col items-center justify-end gap-1 text-text-primary/70 dark:text-text-primary-dark/70"
          href="report.html"
        >
          <span class="material-symbols-outlined !text-2xl">add_circle</span>
          <p class="text-xs font-normal leading-normal">Add Report</p>
        </a>
        <a
          class="flex flex-1 flex-col items-center justify-end gap-1 text-text-primary/70 dark:text-text-primary-dark/70"
          href="profile.html"
        >
          <span class="material-symbols-outlined !text-2xl">person</span>
          <p class="text-xs font-normal leading-normal">Profile</p>
        </a>
      </div>
    </div>
  </body>
</html>
