<!DOCTYPE html>

<html class="light" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Create Account - CityVoice</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#8FC285",
              secondary: "#FFA500",
              tertiary: "#28A745",
              "background-light": "#F5F5F5",
              "background-dark": "#101922",
              "text-primary": "#333333",
              "text-primary-dark": "#F0F0F0",
              "text-secondary": "#F0F0F0",
              "text-secondary-dark": "#CCCCCC",
            },
            fontFamily: {
              display: ["Poppins", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
              lg: "0.75rem",
              xl: "1rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
  </head>
  <body class="dark:bg-background-dark font-display">
    <div
      class="relative flex min-h-screen w-full max-w-[360px] flex-col items-center justify-center bg-background-light dark:bg-background-dark p-4 mx-auto"
    >
      <div class="flex w-full max-w-md flex-col items-center pt-16">
        <div class="mx-auto flex h-24 w-24 items-center justify-center pb-5">
          <img
            src="logo.svg"
            alt="Campaign Logo"
            class="w-24 h-24 text-primary"
          />
        </div>
        <!-- Headline -->
        <h1
          class="text-text-heading tracking-light text-[28px] font-bold leading-tight pb-8 text-center"
        >
          Create Account
        </h1>
        <!-- Form Container -->
        <div class="flex w-full flex-col gap-y-4">
          <!-- Email Address TextField -->
          <label class="flex w-full flex-col">
            <p
              class="text-text-heading text-sm font-medium leading-normal pb-2"
            >
              Email Address
            </p>
            <input
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-primary dark:text-gray-200 dark:bg-background-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-color dark:border-gray-600 bg-white dark:focus:border-primary h-14 placeholder:text-text-secondary dark:placeholder:text-gray-400 p-[15px] text-base font-normal leading-normal"
              placeholder="Enter your email address"
              type="email"
              value=""
            />
          </label>
          <!-- Full Name TextField -->
          <label class="flex w-full flex-col">
            <p
              class="text-text-heading text-sm font-medium leading-normal pb-2"
            >
              Full Name
            </p>
            <input
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-primary dark:text-gray-200 dark:bg-background-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-color dark:border-gray-600 bg-white dark:focus:border-primary h-14 placeholder:text-text-secondary dark:placeholder:text-gray-400 p-[15px] text-base font-normal leading-normal"
              placeholder="Enter your full name"
              type="text"
              value=""
            />
          </label>
          <!-- Username TextField -->
          <label class="flex w-full flex-col">
            <p
              class="text-text-heading text-sm font-medium leading-normal pb-2"
            >
              Username
            </p>
            <input
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-primary dark:text-gray-200 dark:bg-background-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-color dark:border-gray-600 bg-white dark:focus:border-primary h-14 placeholder:text-text-secondary dark:placeholder:text-gray-400 p-[15px] text-base font-normal leading-normal"
              placeholder="Choose a username"
              type="text"
              value=""
            />
          </label>
        </div>
        <!-- Sign Up Button -->
        <div class="flex w-full pt-8 pb-6">
          <a
            href="home.html"
            class="flex min-w-[84px] w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-14 px-5 flex-1 bg-primary text-white text-base font-semibold leading-normal tracking-[0.015em] hover:bg-blue-700 active:bg-blue-800 transition-colors"
          >
            <span class="truncate">Sign Up</span>
          </a>
        </div>
        <!-- Secondary Link -->
        <p class="text-sm text-center">
          <span class="text-black">Already have an account? </span>
          <a
            class="font-semibold text-primary hover:underline"
            href="login.html"
            >Log In</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
