<!DOCTYPE html>

<html class="light" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>CityVoice - Log In</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#8FC285",
              secondary: "#FFA500",
              tertiary: "#28A745",
              "background-light": "#F5F5F5",
              "background-dark": "#101922",
              "text-primary": "#333333",
              "text-primary-dark": "#F0F0F0",
              "text-secondary": "#F0F0F0",
              "text-secondary-dark": "#CCCCCC",
            },
            fontFamily: {
              display: ["Poppins", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
              lg: "0.75rem",
              xl: "1rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
  </head>
  <body class="font-display">
    <div
      class="relative flex min-h-screen w-full max-w-[360px] flex-col items-center justify-center bg-background-light dark:bg-background-dark p-4 mx-auto"
    >
      <div class="w-full max-w-md space-y-8">
        <div class="text-center">
          <div
            class="mx-auto flex h-24 w-24 items-center justify-center pb-5"
          >
            <img src="logo.svg" alt="Campaign Logo" class="w-24 h-24 text-primary" />

            
          </div>
          <h1
            class="text-text-primary dark:text-white text-3xl font-bold tracking-tight"
          >
            Welcome Back
          </h1>
          <p class="mt-2 text-text-secondary dark:text-gray-300">
            Log in to your CityVoice account
          </p>
        </div>
        <div class="space-y-6">
          <div class="flex max-w-[480px] flex-wrap items-end gap-4">
            <label class="flex w-full flex-col">
              <p
                class="text-text-primary dark:text-gray-200 text-sm font-medium leading-normal pb-2"
              >
                Email or Username
              </p>
              <input
                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-primary dark:text-gray-200 dark:bg-background-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-color dark:border-gray-600 bg-white dark:focus:border-primary h-14 placeholder:text-text-secondary dark:placeholder:text-gray-400 p-[15px] text-base font-normal leading-normal"
                placeholder="Enter your email or username"
                value=""
              />
            </label>
          </div>
          <div class="flex max-w-[480px] flex-wrap items-end gap-4">
            <label class="flex w-full flex-col">
              <p
                class="text-text-primary dark:text-gray-200 text-sm font-medium leading-normal pb-2"
              >
                Password
              </p>
              <div class="flex w-full flex-1 items-stretch rounded-lg">
                <input
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-primary dark:text-gray-200 dark:bg-background-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-color dark:border-gray-600 bg-white dark:focus:border-primary h-14 placeholder:text-text-secondary dark:placeholder:text-gray-400 p-[15px] text-base font-normal leading-normal"
                  type="password"
                  value=""
                />
              </div>
            </label>
          </div>
          <div class="flex">
            <a href="home.html"
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-14 px-5 flex-1 bg-primary hover:bg-primary/90 text-white text-base font-bold leading-normal tracking-[0.015em] transition-colors"
            >
              <span class="truncate">Log In</span>
          </a>
          </div>
        </div>
        <p
          class="text-black dark:text-gray-400 text-sm font-normal leading-normal text-center"
        >
          Don't have an account?
          <a class="font-medium text-primary hover:underline" href="signup.html"
            >Sign Up</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
