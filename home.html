<!DOCTYPE html>
<html class="light" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>CityVoice Dashboard</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#8FC285",
              secondary: "#FFA500",
              tertiary: "#28A745",
              "background-light": "#F5F5F5",
              "background-dark": "#101922",
              "text-primary": "#333333",
              "text-primary-dark": "#F0F0F0",
              "text-secondary": "#F0F0F0",
              "text-secondary-dark": "#CCCCCC",
            },
            fontFamily: {
              display: ["Poppins", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
              lg: "0.75rem",
              xl: "1rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
  </head>
  <body class="font-display">
    <div
      class="relative flex h-screen w-full max-w-[360px] flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden max-w-[390px] mx-auto"
    >
      <div
        class="flex shrink-0 items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between border-b border-slate-200 dark:border-slate-800"
      >
        <div class="flex items-center gap-2">
          <h1
            class="text-text-primary dark:text-text-primary-dark text-xl font-bold leading-tight tracking-tighter"
          >
            CityVoice
          </h1>
        </div>
        <div class="flex items-center gap-2">
          <a href="notifications.html"
            class="flex h-10 w-10 cursor-pointer items-center justify-center rounded-full bg-transparent text-text-primary dark:text-text-primary-dark"
          >
            <span class="material-symbols-outlined text-2xl"
              >notifications</span
            >
        </a>
          <a href="settings.html"
            class="flex h-10 w-10 cursor-pointer items-center justify-center rounded-full bg-transparent text-text-primary dark:text-text-primary-dark"
          >
            <span class="material-symbols-outlined text-2xl">settings</span>
      </a>
        </div>
      </div>
      <main class="flex-1 overflow-y-auto flex flex-col">
        <div
          class="flex-1 bg-slate-200 dark:bg-slate-700 flex items-center justify-center relative min-h-[300px]"
        >
        <a href="fullMapView.html">
          <img
            alt="Map of the city with issue pins"
            class="absolute inset-0 w-full h-full object-cover"
            src="https://lh3.googleusercontent.com/aida-public/AB6AXuD7LpArZhD7UczRHwiT8vC3hXNbOj85D3roWdNodXGsWko68D68quc0bUOitw0P8PpopJli0j0ksuRHiLojtblrj9VgUWpdStmi9nd8RL14kl6pl5ms_u56jiVnAceeStdtyWeaOBmeJXN8O6_MIZAzKAHpNMI8c6o5Xn788LXvEwn9fWmRhZRvry3OghmqIm3euGvJH5ycWltfy9VFG9WIl6F4N1DSjw4S9W0VhsGtIlEbMjvXI1oGOC8aY0syN9JXJhhB7EOrjS56"
          />
          
          <div class="absolute inset-0 bg-black/10"></div>
          </a>
        </div>
        <div
          class="p-4 bg-background-light dark:bg-background-dark grid grid-cols-1 gap-4"
        >
          <button
            class="flex w-full items-center gap-4 rounded-xl bg-primary p-4 text-left text-white shadow-lg"
          >
            <span class="material-symbols-outlined !text-3xl">add_a_photo</span>
            <div class="flex flex-col">
              <a href="report.html">
                <h2 class="text-lg font-bold">Report Issue</h2>
                <p class="text-sm font-normal text-white/80">
                  Submit a new report
                </p>
              </a>
            </div>
          </button>
          <button
            class="flex w-full items-center gap-4 rounded-xl bg-secondary p-4 text-left text-white shadow-lg"
          >
            <span class="material-symbols-outlined !text-3xl">list_alt</span>
            <div class="flex flex-col">
              <a href="myReports.html">
              <h2 class="text-lg font-bold">My Reports</h2>
              <p class="text-sm font-normal text-white/80">
                View your past reports
              </p>
              </a>
            </div>
          </button>
          <button
            class="flex w-full items-center gap-4 rounded-xl bg-tertiary p-4 text-left text-white shadow-lg"
          >
            <span class="material-symbols-outlined !text-3xl"
              >help_outline</span
            >
            <div class="flex flex-col">
              <h2 class="text-lg font-bold">Help</h2>
              <p class="text-sm font-normal text-white/80">
                Get help and support
              </p>
            </div>
          </button>
        </div>
      </main>
      <div
        class="flex shrink-0 gap-2 border-t border-slate-200 dark:border-slate-800 bg-background-light dark:bg-background-dark px-4 pb-3 pt-2"
      >
        <a
          class="flex flex-1 flex-col items-center justify-end gap-1 text-primary"
          href="#"
        >
          <span
            class="material-symbols-outlined !font-['Material_Symbols_Outlined'] fill-1 !text-2xl"
            >home</span
          >
          <p class="text-xs font-medium leading-normal">Home</p>
        </a>
        <a
          class="flex flex-1 flex-col items-center justify-end gap-1 text-text-primary/70 dark:text-text-primary-dark/70"
          href="report.html"
        >
          <span class="material-symbols-outlined !text-2xl">add_circle</span>
          <p class="text-xs font-normal leading-normal">Add Report</p>
        </a>
        <a
          class="flex flex-1 flex-col items-center justify-end gap-1 text-text-primary/70 dark:text-text-primary-dark/70"
          href="profile.html"
        >
          <span class="material-symbols-outlined !text-2xl">person</span>
          <p class="text-xs font-normal leading-normal">Profile</p>
        </a>
      </div>
    </div>
  </body>
</html>
